  <div id="sharerelemtns" style="display:none;">
	<a href="/susunkata" style="display:none;" id="reftosusun">Klik Untuk Lanjut</a>

  </div>

  <script>
    function btnclicked(){
  console.log('click');
  const now = new Date();
  console.log(now);
  const datenow = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  console.log(datenow);
  const datenowint = Date.parse(datenow.toString());
  console.log(datenowint);
  localStorage.setItem("shareddated",""+datenowint);
  setTimeout(myGreeting, 4000);
}

function myGreeting() {
  document.getElementById("reftosusun")?.setAttribute("style", "display:block;");
}
